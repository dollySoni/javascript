<script>
    let num=[8,5,6,4,2,9]
    // For forEach For every single element of the array,
    // the function will be executed. The callback should have at least one parameter which represents
     // the elements of an array.


    num.forEach((Element)=>{
        console.log(Element*Element);
    }
    )

    // Array.from(a) use for a html object convert to array
    
    // for... of

    // get items of array
    for(item of num)
    {
        console.log(item);
    }

     // for... in

    // get key of array
    for(key in num)
    {
        console.log(key);
    }
</script>
